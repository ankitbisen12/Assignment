<!-- Que: Create a basic calculator using HTML, CSS, and JavaScript with the functionality of add, 
subtract, multiply and divide. Use the following picture for reference. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Calculator</h1>
    </div>
    <div class="flex flex-col">
      <div class="container">
        <div class="inner_div input_box">
          <input type="text" class="button" />
        </div>
        <div class="inner_div">
          <button class="button">9</button>
          <button class="button">8</button>
          <button class="button">7</button>
        </div>
        <div class="inner_div">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
        </div>
        <div class="inner_div">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
        </div>
        <div class="inner_div">
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">=</button>
        </div>
      </div>
      <div class="op_div">
        <button class="button bg">AC</button>
        <button class="button marg">+</button>
        <button class="button marg">-</button>
        <button class="button marg">/</button>
        <button class="button marg bb">*</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
